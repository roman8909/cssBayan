<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cssBayan/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        CSS Bayan
    </header>
    <div class="wrapper">
        <div class="accordeon">
            <div class="accordeon__item">
                <input type="radio" class="accordeon__input" id="item-1" name="choose" checked>
                <label for="item-1" class="accordeon__title">
                    <div class="title_text">End stage-2</div>
                    <img class="cross" src="../cssBayan/assets/cross-svgrepo-com.svg" alt="cross">
                </label>
                <div class="accordeon__img">
                    <img class="item_img" src="../cssBayan/assets/end-stage2.jpeg" alt="end-stage2">
                </div>
            </div>
            <div class="accordeon__item">
                <input type="radio" class="accordeon__input" id="item-2" name="choose">
                <label for="item-2" class="accordeon__title">
                    <div class="title_text">English</div>
                    <img class="cross" src="../cssBayan/assets/cross-svgrepo-com.svg" alt="cross">
                </label>
                <div class="accordeon__img">
                    <img class="item_img" src="../cssBayan/assets/english.jpeg" alt="english">
                </div>
            </div>
            <div class="accordeon__item">
                <input type="radio" class="accordeon__input" id="item-3" name="choose">
                <label for="item-3" class="accordeon__title">
                    <div class="title_text">Recursion</div>
                    <img class="cross" src="../cssBayan/assets/cross-svgrepo-com.svg" alt="cross">
                </label>
                <div class="accordeon__img">
                    <img class="item_img" src="../cssBayan/assets/recursion.jpeg" alt="recursion">
                </div>
            </div>
            <div class="accordeon__item">
                <input type="radio" class="accordeon__input" id="item-4" name="choose">
                <label for="item-4" class="accordeon__title">
                    <div class="title_text">Student1</div>
                    <img class="cross" src="../cssBayan/assets/cross-svgrepo-com.svg" alt="cross">
                </label>
                <div class="accordeon__img">
                    <img class="item_img" src="../cssBayan/assets/stud1.jpeg" alt="student1">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
